
<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg">

        </div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">

                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input [(ngModel)]='usuario.usuario' class="form-control" type="email" name="email" id="email" placeholder="Digite seu e-mail">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Insira o link da foto que deseja utilizar">
                    </div>

                    <div class="form-group">
                        <label for="data">Data de nascimento</label>
                        <input [(ngModel)]='usuario.dataNascimento' class="form-control" type="date" name="data" id="data">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input) = 'confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar senha</label>
                        <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de usuário</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione um tipo de usuário:</option>
                            <option value="administrador">Administrador</option>
                            <option value="colaborador">Colaborador</option>
                            <option value="favorecido">Favorecido</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn-danger mr-4" type="submit" routerLink='/inicio'>Cancelar</button>
                        <button class="btn-success" type="submit" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
