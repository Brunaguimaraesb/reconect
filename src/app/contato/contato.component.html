
<div class="container-fluid">

    <div class="container">

        <div class="row d-flex justify-content-center mt-5 mb-5">

            <div class="col-md-4">
    
                <h1 class="text-center mb-4 font-t">Formulário de
                    <span>Contato</span>
                </h1>
    
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Nome completo</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput2">E-mail</label>
                        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Seu melhor e-mail">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Selecione a opção desejada</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                        <option>1. Contato</option>
                        <option>2. Quero ser um parceiro</option>
                        <option>3. Doação/Descarte de equipamentos</option>
                        <option>4. Reclamações/Sugestões</option>
                        <option>5. Alteração de senha</option>
                        <option>6. Ajuda</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Mensagem</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escreva sua mensagem"></textarea>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label text-justify" for="defaultCheck1">
                        Ao utilizar nosso formulário você está ciente e de acordo com nossa
                        <span>Política de Privacidade</span> 
                        </label>
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                        <button type="submit" class="btn btn-block transform-text btn-socials mt-3">Enviar Contato
                            <i class="fa fa-arrow-circle-right ml-3" aria-hidden="true"></i>
                        </button>
                    </div>
                </form>
    
            </div>
    
        </div>
                
    </div>
            
</div>
